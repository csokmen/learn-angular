<div class="topic-section">
  <h1>7. Reactive Forms</h1>
  <h2>Reactive Contact Form</h2>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text"
             id="name"
             formControlName="name">
      <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="alert">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email"
             id="email"
             formControlName="email">
      <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="alert">
        <div *ngIf="email?.errors?.['required']">Email is required.</div>
        <div *ngIf="email?.errors?.['email']">Email is not valid.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message"
                formControlName="message"></textarea>
      <div *ngIf="message?.invalid && (message?.dirty || message?.touched)" class="alert">
        <div *ngIf="message?.errors?.['required']">Message is required.</div>
        <div *ngIf="message?.errors?.['minlength']">Message must be at least 10 characters long.</div>
      </div>
    </div>

    <button type="submit" [disabled]="contactForm.invalid">Submit</button>
  </form>
</div>
