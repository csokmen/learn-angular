<div class="topic-section">
  <h1>6. Template-Driven Forms</h1>
  <h2>Contact Us</h2>
  <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text"
             id="name"
             name="name"
             [(ngModel)]="contactModel.name"
             #name="ngModel"
             required>
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email"
             id="email"
             name="email"
             [(ngModel)]="contactModel.email"
             #email="ngModel"
             required
             email>
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert">
        <div *ngIf="email.errors?.['required']">Email is required.</div>
        <div *ngIf="email.errors?.['email']">Email is not valid.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message"
                name="message"
                [(ngModel)]="contactModel.message"
                #message="ngModel"
                required
                minlength="10"></textarea>
      <div *ngIf="message.invalid && (message.dirty || message.touched)" class="alert">
        <div *ngIf="message.errors?.['required']">Message is required.</div>
        <div *ngIf="message.errors?.['minlength']">Message must be at least 10 characters long.</div>
      </div>
    </div>

    <button type="submit" [disabled]="contactForm.invalid">Submit</button>
  </form>
</div>
